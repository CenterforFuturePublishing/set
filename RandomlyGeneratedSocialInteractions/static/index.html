<html>
  <head>
    <meta name="viewport" content="user-scalable=0"> 
    <link href="style.css" rel="stylesheet"></link>
    <title>Randomly Generated Social Interactions</title>
  </head>
  <body>
    <div id="start">
      <h1>randomly</h1>
      <h1>generated</h1>
      <h1>social</h1>
      <h1>interactions</h1>
      <h3>a happening for SET</h3>
      <h3>doosan gallery, nyc</h3>
      <p>make sure you have your headphones on!</p>
      <button id="start-button">start</button>
    </div>
    <div id="ongoing">
      <div class="box" id="identity-box">
        <p class="label">Your Identity:</p>
        <img id="identity-image" src="images/questionmark.png"></img>
        <p id="identity-name"></p>
      </div>
      <div class="box" id="instruction-box">
        <p class="label">Interaction Partner:</p>
        <p id="interaction-partner-name"><font color="gray">N/A</font></p>
      </div>
      <div class="box" id="instruction-box">
        <p class="label">Current Instruction:</p>
        <p id="last-instruction"><font color="gray">N/A</font></p>
      </div>
      <div class="box" id="speed-box">
        <p class="label">Voice Speed:</p>
        <button class="knob" id="knob-minus">-</button><span id="speed-input" class="input-label">1.0</span>
        <button class="knob" id="knob-plus">+</button>
      </div>
      <div><button id="end-button">end</button></div>
    </div>
    <script src="lib/EventEmitter.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
