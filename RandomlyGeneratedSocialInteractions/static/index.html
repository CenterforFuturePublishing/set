<html>
  <head>
    <link href="style.css" rel="stylesheet"></link>
    <title>Randomly Generated Social Interactions</title>
  </head>
  <body>
    <div id="start">
      <h1>randomly</h1>
      <h1>generated</h1>
      <h1>social</h1>
      <h1>interactions</h1>
      <h3>a happening for SET</h3>
      <h3>doosan gallery, nyc</h3>
      <p>make sure you have your headphones on!</p>
      <button id="start-button">start</button>
    </div>
    <div id="ongoing">
      <div class="box" id="identity-box">
        
        <span>No identity received yet</span>
      </div>
      <div class="box" id="">
        <span>Last instruction:</span>
        <span id="last-instruction"><font color="gray">N/A</font></span>
      </div>
      <div>
        <input type="range" id="speed-input" value="1" min="0.5" max="1.5" step="0.01">
        <span id="speed-input-label" class="input-label">voice speed (current value = 1.0)</span>
      </div>
      <div><button id="end-button">end</button></div>
    </div>
    <script src="lib/EventEmitter.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
